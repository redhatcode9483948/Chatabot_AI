<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Nome:</label>
        <input type="text" name="nome" required>
        <br>
        <label>Mensagem:</label>
        <input type="text" name="resposta" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
    <div>
        {% if resposta %}
            <p>Resposta do chatbot: {{ resposta }}</p>
        {% endif %}
    </div>
</body>
</html>
